<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <bootstrap-panel>
    <ng-container class="heading">Heading</ng-container>
    <div class="body">
      <h2>Body</h2>
      <p>Some Content here...</p>
    </div>
  </bootstrap-panel>

  <h1>
    Welcome to {{ title }}!
  </h1>
 </div>
<img [src]="imageUrl" />
<button (click)="onClick()">Click</button>
<favorite [isFavorite]="post.isFavorite" (change)="onFavoriteChanged($event)"></favorite>
<ul>
  <courses></courses>
</ul>

<ul>
  <authors>
  </authors>
 
</ul>
<div *ngIf="newCourses.length > 0; then coursesList else noCourses">
 
</div>
<ng-template #coursesList>
  List of New courses
</ng-template>
<ng-template #noCourses>
  No new courses
</ng-template>
<div [hidden]="newCourses.length > 0">
  Hidden attribute
</div>

<ul class="nav nav-pills">
  <li [class.active]="viewMode =='map'"><a (click)="viewMode = 'map'">Map View</a></li>
  <li [class.active]="viewMode =='list'" ><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View content</div>
  <div *ngSwitchDefault>Default</div>
</div>
<hr/>
<ul>
  <li *ngFor="let course of otherCourses; even as isEven">
    {{i}} - {{course.name}} <span *ngIf="isEven">(EVEN)</span>
    <button (click)="onRemove(course)">Remove</button>

  </li>
</ul>
<button (click)="onAdd()">Add</button>
<hr />

<button
        [ngStyle]="{
          'backgroundColor':canSave? 'blue':'gray',
          'color':canSave?'white': 'black',
          'fontWeight': canSave?'bold': 'normal'
        }"
        >
  Save
</button>

<hr />
<span>{{ task.assignee?.name }}</span>

<hr />
