<h2>Get Data: </h2>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group">
    {{ post.title }}
  </li>
</ul>
<hr/>
<h2>Create/Update Data: </h2>
<input class="form-control" type="text" (keyup.enter)="createPost(title)" #title >
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group">
    {{ post.title }}
    <button (click)="updatePost(post)" class="btn btn-default btn-sm">Update</button>
    <button (click)="deletePost(post)" class="btn btn-default btn-sm">Delete</button>
  </li>
</ul>
<hr />
